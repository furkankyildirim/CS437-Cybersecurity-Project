<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            color: white;
            background-color: #f44336;
        }
        .alert-info {
            background-color: #2196F3;
        }
        .alert-success {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Forgot Password</h1>
    <!-- Display flash messages here, if any -->

    <form method="POST">
        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" size="32">
            <!-- Display email errors here, if any -->
        </div>

        <!-- OTP Field -->
        <div class="form-group">
            <label for="otp">OTP:</label>
            <input type="text" id="otp" name="otp" size="6">
            <!-- Display OTP errors here, if any -->
        </div>

        <!-- New Password Field -->
        <div class="form-group">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" size="20">
            <!-- Display password errors here, if any -->
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <input type="submit" value="Reset Password">
        </div>
    </form>
</body>
</html>
