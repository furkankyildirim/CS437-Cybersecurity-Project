<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turkish Travel Advice - Forgot Password</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8ff; }
        .container { width: 300px; margin: auto; padding: 20px; }
        .form-group { background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input[type=email], input[type=password], button, .back-button { width: 100%; padding: 10px; margin: 5px 0 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .back-button { background-color: #e7e7e7; color: black; border: none; }
        .back-button:hover { background-color: #d4d4d4; }
        .flash-messages { padding: 10px; text-align: center; color: red; }
    </style>
</head>
<body>
    <div class="container">
         <!-- Flash messages here -->
         <div class="flash-messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <h1>Forgot Password</h1>
        <div class="form-group">
            <form action="/forgot_password" method="POST">
                <label>
                    <input type="email" name="email" placeholder="Email" required>
                </label>
                <button type="submit">Send Verification Code</button>
            </form>
            <!-- Button to go back to the home page -->
            <button onclick="location.href='/'" class="back-button">Back to Home</button>
        </div>
    </div>
</body>
</html>
