<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            color: white;
            background-color: #f44336;
        }
        .alert-info {
            background-color: #2196F3;
        }
        .alert-success {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Forgot Password</h1>
    <!-- Display flash messages here, if any -->

    <!-- Form for requesting OTP -->
    <form method="POST" action="/request_otp">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" size="32">
            <!-- Display email errors here, if any -->
        </div>
        <div class="form-group">
            <input type="submit" value="Send OTP">
        </div>
    </form>

    <!-- Form for resetting password -->
    <form method="POST" action="/forgot_password">
        <!-- Hidden Email Field to carry forward the email -->
        <input type="hidden" id="hidden_email" name="email">

        <div class="form-group">
            <label for="otp">OTP:</label>
            <input type="text" id="otp" name="otp" size="6">
            <!-- Display OTP errors here, if any -->
        </div>
        <div class="form-group">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" size="20">
            <!-- Display password errors here, if any -->
        </div>
        <div class="form-group">
            <input type="submit" value="Reset Password">
        </div>
    </form>

    <script>
        // JavaScript to handle copying the email from the first form to the hidden field in the second form
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('hidden_email').value = this.value;
        });
    </script>
</body>
</html>
